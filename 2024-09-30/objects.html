<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/objects.css">

</head>

<body>
    <div class="container">
        <div class="inputArea">
            <label for="redInput" class="h5">Write a number for red color:</label>
            <input id="redInput" class="input-group-text" type="number">
        </div>
        <div class="inputArea">
            <label for="greenInput" class="h5">Write a number for green color:</label>
            <input id="greenInput" class="input-group-text" type="number">
        </div>
        <div class="inputArea">
            <label for="blueInput" class="h5">Write a number for blue color:</label>
            <input id="blueInput" class="input-group-text" type="number">
        </div>
        <button class="btn btn-primary" onclick="chooseNewColor()">Generate color!</button>
        <div id="boxContainer">
            <div id="box">rgb(100, 100, 0)</div>
        </div>
    </div>
    <script src="/objects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
